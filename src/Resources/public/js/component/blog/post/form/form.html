<form id="post-form" class="grid">
    <div class="form-group grid-row">
        <label for="post-title">Title</label>
        <input type="text"
               id="post-title"
               name="title"
               class="form-element input-bold required"
               data-mapper-property="title"
               data-validation-required="true"/>
    </div>
    <div class="form-group grid-row">
        <label for="post-headline">Headline</label>
        <input type="text"
               id="post-headline"
               name="title"
               class="form-element input-bold required"
               data-mapper-property="headline"
               data-validation-required="true"/>
    </div>
    <div class="form-group">
        <label for="news-content">Content</label>
        <textarea id="news-content"
                  name="content"
                  class="form-element input-bold required"
                  data-mapper-property="content"></textarea>
    </div>
    <div class="form-group grid-row">
        <label for="post-publishedDate">Published date</label>
        <input type="text"
               id="post-publishedDate"
               name="publishedDate"
               class="form-element input-bold required"
               data-mapper-property="publishedDate"
               data-validation-required="true"/>
    </div>
    <!--<div class="form-group grid-row">-->
        <!--<label for="post-tags">Tags</label>-->
        <!--<input type="text"-->
               <!--id="post-tags"-->
               <!--name="tags"-->
               <!--class="form-element input-bold required"-->
               <!--data-mapper-property="tags"-->
               <!--data-validation-required="true"/>-->
    <!--</div>-->
    <div class="form-group grid-row">
        <label for="post-status">Status</label>
        <select id="post-status"
                name="status"
                data-mapper-property="status"
                data-validation-required="true"
                class="form-element">
            <option value="draft">Draft</option>
            <option value="published">Published</option>
        </select>
    </div>
</form>
